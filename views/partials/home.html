<h1>${title}</h1>
<ul>
    ${data.map(executive =>
    `<li>${executive.name}</li>`
    ).join('')}
</ul>

<form action="/" method="POST">
    <label>
        New CEO name
        <input type="text" name="ceo_name" placeholder="CEO Name" />
    </label>
    <label>
        Starting year
        <input type="number" name="ceo_year" placeholder="Year started" />
    </label>
    <button type="submit">Add CEO</button>
</form>
